<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static "css/project_two.css" %}"></link>
    <title>DJANGO ACCESS RECORDS</title>
  </head>
  <body>
    <h1>ACCESS RECORDS</h1>
    <div>
      {% if access_record %}
      <table>
        <thead>
          <th>site name</th>
          <th>date accessed</th>
        </thead>
        {% for i in access_record %}
        <tr>
          <td>{{i.name}}</td>
        <td>{{i.date}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p> NO ACCESS RECORD FOUND </P>
      {% endif %}
    </div>
</body>
</html>
